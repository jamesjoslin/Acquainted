<!--base html, where my header and footer live-->
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- font awesome-->
    <script src="https://kit.fontawesome.com/17a3a32002.js" crossorigin="anonymous"></script>

    <!--css baground color and tab title-->
    <style>
      body {background-color: #ffffff;}
    </style>

    <title>
      {% block title %}
        Acquainted
      {% endblock %}
    </title>
  </head>


  
  <!-- this is the header-->
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home'%}">Acquainted</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'blogpage' %}">Blog</a>
            </li>

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'about' %}">About</a>
            </li>

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'resources' %}">Resources</a>
            </li>

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'me' %}">Bio</a>
            </li>


            {% if user.is_authenticated %}

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'add-post' %}">Add Post</a>
              </li>

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'register' %}">Register</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'edit-profile' %}">Edit Profile</a>
              </li>


              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Logout</a>
              </li>

            {% else %}


            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
  </body>
  <!--end of header-->
  <!--body-->

    {% block content %}

    {% endblock %}

  <!--end of the body-->


<!--footer-->
<br/>
<br/>

  <footer class="bg-light text-center text-dark">
    <!-- Grid container -->
    <div class="container p-4 pb-0">
      <!-- Section: Social media -->
      <section class="mb-4">

        <!-- Instagram -->
        <a class="btn btn-outline-dark btn-floating m-1" href="https://www.instagram.com/acquainted.insta/" role="button"
          ><i class="fab fa-instagram"></i></a>
          

        <!-- Facebook -->
        <a class="btn btn-outline-dark btn-floating m-1" href="http://facebook.com/acquainted.fb/" role="button"
          ><i class="fab fa-facebook-f"></i></a>
      

        <!-- Mail -->
        <a class="btn btn-outline-dark btn-floating m-1" href="mailto:acquaintedmail@gmail.com" role="button"
          ><i class="far fa-envelope"></i></a>
        

        <!-- Linkedin -->
        <a class="btn btn-outline-dark btn-floating m-1" href="https://www.linkedin.com/in/james-joslin-a707b5193/" role="button"
          ><i class="fab fa-linkedin-in"></i
        ></a>
      
        
        <!-- Login -->
        <a class="btn btn-outline-dark btn-floating m-1" href="{% url 'login' %}" role="button"
          ><i class="fas fa-user"></i
        ></a>


      </section>
      <!-- Section: Social media -->
    </div>
  <!-- Grid container -->

  <!-- Copyright -->
  <div class="text-center p-3" style="background-color: rgb(255, 255, 255);">
    Romans 10:13-15 | 
    <a class="text-black" href="{%url 'me' %}">About Me</a>
  </div>
  <!-- Copyright -->
  </footer>
<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>



</html>
